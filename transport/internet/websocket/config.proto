syntax = "proto3";

package Aiko.transport.internet.websocket;
option csharp_namespace = "Aiko.Transport.Internet.Websocket";
option go_package = "github.com/Github-Aiko/Aiko-Core/transport/internet/websocket";
option java_package = "com.Aiko.transport.internet.websocket";
option java_multiple_files = true;

message Header {
  string key = 1;
  string value = 2;
}

message Config {
  reserved 1;

  // URL path to the WebSocket service. Empty value means root(/).
  string path = 2;

  repeated Header header = 3;

  bool accept_proxy_protocol = 4;

  uint32 ed = 5;
}
