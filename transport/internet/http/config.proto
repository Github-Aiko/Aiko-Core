syntax = "proto3";

package Aiko.transport.internet.http;
option csharp_namespace = "Aiko.Transport.Internet.Http";
option go_package = "github.com/Github-Aiko/Aiko-Core/transport/internet/http";
option java_package = "com.Aiko.transport.internet.http";
option java_multiple_files = true;

import "transport/internet/headers/http/config.proto";

message Config {
  repeated string host = 1;
  string path = 2;
  int32 idle_timeout = 3;
  int32 health_check_timeout = 4;
  string method = 5;
  repeated Aiko.transport.internet.headers.http.Header header = 6;
}
