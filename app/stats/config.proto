syntax = "proto3";

package Aiko.app.stats;
option csharp_namespace = "Aiko.App.Stats";
option go_package = "github.com/Github-Aiko/Aiko-Core/app/stats";
option java_package = "com.Aiko.app.stats";
option java_multiple_files = true;

message Config {}

message ChannelConfig {
  bool Blocking = 1;
  int32 SubscriberLimit = 2;
  int32 BufferSize = 3;
}
