syntax = "proto3";

package Aiko.app.log.command;
option csharp_namespace = "Aiko.App.Log.Command";
option go_package = "github.com/Github-Aiko/Aiko-Core/app/log/command";
option java_package = "com.Aiko.app.log.command";
option java_multiple_files = true;

message Config {}

message RestartLoggerRequest {}

message RestartLoggerResponse {}

service LoggerService {
  rpc RestartLogger(RestartLoggerRequest) returns (RestartLoggerResponse) {}
}
