syntax = "proto3";

package Aiko.proxy.vmess.inbound;
option csharp_namespace = "Aiko.Proxy.Vmess.Inbound";
option go_package = "github.com/Github-Aiko/Aiko-Core/proxy/vmess/inbound";
option java_package = "com.Aiko.proxy.vmess.inbound";
option java_multiple_files = true;

import "common/protocol/user.proto";

message DetourConfig {
  string to = 1;
}

message DefaultConfig {
  uint32 alter_id = 1;
  uint32 level = 2;
}

message Config {
  repeated Aiko.common.protocol.User user = 1;
  DefaultConfig default = 2;
  DetourConfig detour = 3;
  bool secure_encryption_only = 4;
}
