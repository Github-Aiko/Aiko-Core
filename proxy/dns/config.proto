syntax = "proto3";

package Aiko.proxy.dns;
option csharp_namespace = "Aiko.Proxy.Dns";
option go_package = "github.com/Github-Aiko/Aiko-Core/proxy/dns";
option java_package = "com.Aiko.proxy.dns";
option java_multiple_files = true;

import "common/net/destination.proto";

message Config {
  // Server is the DNS server address. If specified, this address overrides the
  // original one.
  Aiko.common.net.Endpoint server = 1;
  uint32 user_level = 2;
}
